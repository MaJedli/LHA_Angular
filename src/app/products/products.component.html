<app-abstract-table [data]="products" (elementRemoved)="onElementRemoved($event);">

    <th
        mat-header-cell
        *matHeaderCellDef
    >
        Change status
    </th>
    <td
        mat-cell
        *matCellDef="let element"
    >

            Change availaibility
        </button>
    </td>
  </ng-container>

</app-abstract-table>
